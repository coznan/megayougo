<div>
    <yd-infinitescroll :callback="loadList" ref="iscr">
        <ul slot="list">
            <slot v-for="(item,index) in list"
            name="item"
            :item_data="item"
            :index_data="index">
            </slot>
        </ul>
        <!-- 数据全部加载完毕显示 -->
        <span slot="doneTip">已到末尾</span>
        <!-- 加载中提示，不指定，将显示默认加载中图标 -->
        <img slot="loadingTip" src="http://static.ydcss.com/uploads/ydui/loading/loading10.svg"/>
    </yd-infinitescroll>
</div>
